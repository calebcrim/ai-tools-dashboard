<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Enhanced Dual View...</title>
    <meta http-equiv="refresh" content="0; url=dual-view-enhanced.html">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .redirect-container h1 {
            margin-bottom: 1rem;
            color: #007bff;
        }
        .redirect-container p {
            margin-bottom: 1rem;
        }
        .redirect-container a {
            color: #007bff;
            text-decoration: none;
        }
        .redirect-container a:hover {
            text-decoration: underline;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loading-spinner"></div>
        <h1>Redirecting...</h1>
        <p>You are being redirected to the Enhanced Dual View.</p>
        <p>If you are not redirected automatically, <a href="dual-view-enhanced.html">click here</a>.</p>
    </div>
    <script>
        // Immediate redirect as backup
        window.location.href = 'dual-view-enhanced.html';
    </script>
</body>
</html>
